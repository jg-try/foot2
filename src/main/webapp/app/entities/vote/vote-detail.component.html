<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vote">
            <h2><span jhiTranslate="footApp.vote.detail.title">Vote</span> {{vote.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="footApp.vote.note">Note</span></dt>
                <dd>
                    <span>{{vote.note}}</span>
                </dd>
                <dt><span jhiTranslate="footApp.vote.match">Match</span></dt>
                <dd>
                    <div *ngIf="vote.match">
                        <a [routerLink]="['/match', vote.match?.id, 'view']">{{vote.match?.date}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="footApp.vote.voter">Voter</span></dt>
                <dd>
                    <div *ngIf="vote.voter">
                        <a [routerLink]="['/player', vote.voter?.id, 'view']">{{vote.voter?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vote', vote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
