<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vote-heading" jhiTranslate="footApp.vote.home.createOrEditLabel">Create or edit a Vote</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vote.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vote.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="footApp.vote.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                        [(ngModel)]="vote.note" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="footApp.vote.match" for="field_match">Match</label>
                    <select class="form-control" id="field_match" name="match" [(ngModel)]="vote.match" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="matchOption.id === vote.match?.id ? vote.match : matchOption" *ngFor="let matchOption of matches; trackBy: trackMatchById">{{matchOption.date}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="footApp.vote.voter" for="field_voter">Voter</label>
                    <select class="form-control" id="field_voter" name="voter" [(ngModel)]="vote.voter" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="playerOption.id === vote.voter?.id ? vote.voter : playerOption" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
